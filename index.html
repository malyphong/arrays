<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things!</h1>
      <form id="favorites">
        <div class="form-group">
          <label for="question1">What is your favorite color?</label>
          <input type="text" id="question1" class="form-control">
        </div>
        <div class="form-group">
          <label for="question2">What is your favorite food?</label>
          <input type="text" id="question2" class="form-control">
        </div>
        <div class="form-group">
          <label for="question3">What is your favorite animal?</label>
          <input type="text" id="question3" class="form-control">
        </div>
        <div class="form-group">
          <label for="question4">Where would you like to travel?</label>
          <input type="text" id="question4" class="form-control">
        </div>
        <div class="form-group">
          <label for="question5">What is your favorite brand of shoes?</label>
          <input type="text" id="question5" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="output">
        <!-- <p>Your responses were <span id="answers"></span></p> -->
        <!-- <p>Your favorite color and food are <span id="2favorites"></span></p>
        <p>Your favorite color, food and animal are:<span id="3favorites"></span></p> -->
        <ul>
          <li><span class="question1"></span></li>
          <li><span class="question2"></span></li>
          <li><span class="question3"></span></li>
          <li><span class="question4"></span></li>
          <li><span class="question5"></span></li>
          <li><span class="question6"></span></li>
        </ul>
     </div>
    </div>
  </body>
</html>
